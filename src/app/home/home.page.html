<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      <h2><b>Welcome to Orgaplan: {{ mail }}</b></h2>
    </ion-label>
  </ion-item>
  
  <br>

  <div *ngIf="userProfiles?.length > 0;else noProfiles">
    <ul *ngFor="let userProfile of userProfiles">

      <ion-item>
        <ion-label>
          <p>Societe</p>
          <h2><b> User Firstname is: {{ userProfile.compagny }} </b></h2>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>Societe</p>
          <h2><b> User Firstname is: {{ userProfile.firstname }} </b></h2>
        </ion-label>
      </ion-item>

    </ul>

  </div>

  <ng-template #noProfiles>
    <hr>
    <h5>There are no User Loged to display</h5>
  </ng-template>

  <div *ngIf="chantiers?.length > 0;else noChantiers">
    <ul *ngFor="let chantier of chantiers" class="collection">
      <li class="collection-chantier">{{ chantier.nomchantier }}</li>
    </ul>
  </div>

  <ng-template #noChantiers>
    <hr>
    <h5>There are no Chantier to display</h5>
  </ng-template>

  <ion-button expand="block" color="danger" (click)="logout()">DÃ©connexion</ion-button>

</ion-content>
