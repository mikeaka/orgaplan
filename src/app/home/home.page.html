<ion-header [translucent]="true" *ngIf="userProfiles?.length > 0">
  <ion-toolbar *ngFor="let userProfile of userProfiles" >
    <ion-title> {{ userProfile.compagny }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="userProfiles?.length > 0;else noProfiles">

  <br>

  <div *ngIf="chantiers?.length > 0;else noChantiers">
    <div *ngFor="let userProfile of userProfiles">
      <div *ngFor="let chantier of chantiers" class="collection">

        <!-- show card -->
        <div *ngIf="userProfile.compagnyID == [chantier.involvedcompagny]">
            <ion-card (click)="goToPageChantier(chantier.nomchantier)">
              <ion-badge color="primary">11</ion-badge>
            <img src="../../assets/chantier1.jpg"/>
            <ion-card-content>
                <ion-card-title>{{ chantier.nomchantier }} </ion-card-title>
                <p>
                  The most popular industrial group ever, and largely
                  responsible for bringing the music to a mass audience.
                </p>
              </ion-card-content>
            </ion-card>
      </div>
    </div>
  </div> 
</div>

  <ng-template #noProfiles>
    <hr>
    <h5>There are no User Logged to display</h5>
  </ng-template>

  <ng-template #noChantiers>
    <hr>
    <h5>There are no Chantier to display</h5>
  </ng-template>

  <ion-button expand="block" color="danger" (click)="logout()">DÃ©connexion</ion-button>

</ion-content>
